{% extends "/materialize/landing.html" %}

{% block title %}
	<title>MBoilerplate Â» Login</title>
{% endblock %}

{% block header_content %}
	<!-- START CONTENT -->
	<div class="parallax-container z-depth-3">
		<div class="section no-pad-bot">
		  <div class="container center row" style="margin-top: 80px;opacity: 0.8;">
		    <div class="white light-blue-text center col s10 m6 offset-m3 offset-s1" style="opacity: 1; top: 0px;">
		      <div class="modal-content">
	        	<form>
			        <div class="row">
			          <div class="input-field col s12 center">
			            <p class="center login-form-text">Please enter your credentials</p>
			          </div>
			        </div>
			        <div class="row margin">
			          <div class="input-field col s12">
			            <i class="mdi-social-person-outline prefix"></i>
			            <input id="email" type="text">
			            <label for="email" class="center-align">Email</label>
			          </div>
			        </div>
			        <div class="row margin">
			          <div class="input-field col s12">
			            <i class="mdi-action-lock-outline prefix"></i>
			            <input id="password" type="password">
			            <label for="password" class="">Password</label>
			          </div>
			        </div>
			        <div class="row">          
			          <div class="input-field col s12 m12 l12  login-text">
			              <input type="checkbox" id="remember-me">
			              <label for="remember-me">Remember me</label>
			          </div>
			        </div>
			        <div class="row">
			          <div class="input-field col s12">
			            <a href="index.html" class="btn waves-effect waves-light col s12">Login</a>
			          </div>
			        </div>
			        <div class="row right">
			          <div class="input-field col s12">
			              <p class="margin right-align medium-small"><a href="#">Forgot password ?</a></p>
			          </div>          
			        </div>
			      </form>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="parallax"><img src="/default/materialize/images/landing/black_mac.png" alt="Unsplashed background img 1" style="display: block; transform: translate3d(-50%, 172px, 0px);"></div>
	</div>
{% endblock %}
