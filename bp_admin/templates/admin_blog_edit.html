{% extends 'admin_base.html' %}

{% block header_title %}
    {% trans %}Admin Blog Edit{% endtrans %}
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col s12">
			<form action="{{upload_url}}" method="POST" enctype="multipart/form-data">
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
				<input type="hidden" name="post_id" value="{{ post_id }}">
				Upload File: <input type="file" name="file"><br> 
				<input type="submit" name="submit" value="Submit"> 
				<input type="textarea" placeholder="title" id="title" name="title" value="{{title}}">
				<input type="textarea" placeholder="subtitle" id="subtitle" name="subtitle" value="{{subtitle}}">
				<input type="textarea" placeholder="author" id="author" name="author" value="{{author}}">
				<input type="textarea" placeholder="brief" id="brief" name="brief" value="{{brief}}">
				<input type="textarea" placeholder="content" id="content" name="content" value="{{content}}">
				<input type="text" placeholder="category" id="category" name="category" value="{{category}}">
			</form>
		</div>
	</div>
</div>

{% endblock %}

{% block mediaJS %}
{% endblock %}
